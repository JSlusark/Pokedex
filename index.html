<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalizev8.0.1.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="whole-pokedex">
        <!--left side of pokedex machine-->
        <section class="left-side">
          <!--Start of Pokemon data-->
          <section class="left-container">
            <h3 class="pokemonDescriptionName">
              <!-- Pokemon Name  -->
            </h3>
            <img
              src="img/blank.png"
              alt="pokemon portrait"
              class="pokemon-portrait"
            />
            <p class="left-description">
              <span class="pokemon-type1">
                <!-- Type added here  -->
              </span>
              <span class="pokemon-height">
                <!-- Height added here  -->
              </span>
              <br />
              <!-- Description goes here -->
            </p>
          </section>
          <!--End of Pokemon data-->
          <section class="left-battery">
            <p>Battery animation to be added!</p>
          </section>
        </section>
        <!--right side of pokedex machine-->
        <section class="right-side">
          <section class="right-container">
            <ul class="right-container-list">
              <!--add pokemon-->
            </ul>
          </section>
          <!--set of buttons start-->
          <div class="right-blue-button-set">
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <!--2nd row-->
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
            <div class="right-blue-button"><h1 class="btn">btn</h1></div>
          </div>
          <!--set of buttons end-->
        </section>
      </section>
    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
