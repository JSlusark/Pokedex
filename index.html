<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="css/normalizev8.0.1.css"
		/>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
		<title>Pokedex</title>
	</head>
	<body>
		<!-- <div class="container"> -->
		<div class="container pokedex-wrapper">
			<!--Start of left side-->
			<img
				src="/img/pokedex.png"
				alt=""
				class="pokedex-img"
			/>
			<section class="pokedex-parts-overlay left-container">
				<!--1-->
				<section class="left-container-child1">
					<!-- OLD MODAL <div id="modal-container"></div> -->
					<!--modal shows here-->
					<div
						class="modal fade"
						id="exampleModal"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<div
										class="modal-title"
										id="exampleModalLabel"
									></div>
									<button
										type="button"
										class="btn-close"
										data-bs-dismiss="modal"
										aria-label="Close"
									></button>
								</div>
								<div class="modal-body">
									<!--content goes here-->
									<img class="pokemon-pic" />
									<p class="type1"></p>
									<p class="height"></p>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!--2-->
				<section class="container text-center left-container-child2">
					<div class="row">
						<div class="col">
							00<span class="left-container-child2-time">:</span>00
							<img
								src="/img/battery.png"
								alt=""
								class="left-container-child2-battery"
							/>
						</div>
					</div>
				</section>
			</section>
			<!--End of left side-->

			<!--Start of right side-->
			<section class="pokedex-parts-overlay right-container">
				<!--1-->
				<section class="right-container-child1">
					<ul class="list-group right-container-child1-list"></ul>
				</section>
				<!--2-->
				<div class="container right-container-child2">
					<div class="row">
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info"></button>
					</div>
					<div class="row">
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info rightmarginenabled"></button>
						<button class="col btn btn-info"></button>
					</div>
				</div>
				<!--End of right side-->
			</section>
			<!--End of wrapper-->

			<!--script start-->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
				crossorigin="anonymous"
			></script>
			<script src="js/promise-polyfill.js"></script>
			<script src="js/fetch-polyfill.js"></script>
			<script src="js/scripts.js"></script>

			<!--REACTIVATE END-->
		</div>
	</body>
</html>
